service: big-mouth

frameworkVersion: "2"

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221

  # you can overwrite defaults here
  stage: dev
  region: ca-central-1

functions:
  get-index:
    handler: functions/get-index.handler
    events:
      - httpApi:
          path: /
          method: get
